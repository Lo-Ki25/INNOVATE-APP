<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Innovate</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<h1>Tableau Innovate</h1>
<div class="wrapper">
    <div class="tableau">
        <table>
            <!-- En-têtes -->
            <tr>
                <td colspan="6">Tableau Innovate</td> <!-- Ajustez le colspan en fonction du nombre de colonnes de votre tableau -->
            </tr>
            <tr>
                <th></th>
                <th>Problème 1</th>
                <th>Problème 2</th>
                <th>Problème 3</th>
                <th>Problème 4</th>
                <th>Problème 5</th>
                <th>Problème 6</th>

                <!-- ... -->
            </tr>
            <!-- Contenu -->
            <tr>
                <td>Compétence 1</td>
                <td class="droppable" data-pos="1.1"></td>
                <td class="droppable" data-pos="1.2"></td>
                <td class="droppable" data-pos="1.3"></td>
                <td class="droppable" data-pos="1.4"></td>
                <td class="droppable" data-pos="1.5"></td>
                <td class="droppable" data-pos="1.6"></td>
                <!-- Cellules pour images -->
            </tr>
            <tr>
                <td>Compétence 2</td>
                <td class="droppable" data-pos="2.1"></td>
                <td class="droppable" data-pos="2.2"></td>
                <td class="droppable" data-pos="2.3"></td>
                <td class="droppable" data-pos="2.4"></td>
                <td class="droppable" data-pos="2.5"></td>
                <td class="droppable" data-pos="2.6"></td>
                <!-- Cellules pour images -->
            </tr>
            <tr>
                <td>Compétence 3</td>
                <td class="droppable" data-pos="3.1"></td>
                <td class="droppable" data-pos="3.2"></td>
                <td class="droppable" data-pos="3.3"></td>
                <td class="droppable" data-pos="3.4"></td>
                <td class="droppable" data-pos="3.5"></td>
                <td class="droppable" data-pos="3.6"></td>
                <!-- Cellules pour images -->
            </tr>
            <!-- Répétez pour les autres lignes -->
        </table>
    </div>
    <div class="images-container">
    <div class="images">
        <img src="1.png" alt="Image 1" draggable="true">
        <img src="2.png" alt="Image 2" draggable="true">
        <img src="3.png" alt="Image 3" draggable="true">
        <img src="1.png" alt="Image 1" draggable="true">
        <img src="2.png" alt="Image 2" draggable="true">
        <img src="3.png" alt="Image 3" draggable="true">
        <img src="1.png" alt="Image 1" draggable="true">
        <img src="2.png" alt="Image 2" draggable="true">
        <img src="3.png" alt="Image 3" draggable="true">
        <img src="1.png" alt="Image 1" draggable="true">
        <img src="2.png" alt="Image 2" draggable="true">
        <img src="3.png" alt="Image 3" draggable="true">

        <img src="2.png" alt="Image 2" draggable="true">
        <img src="3.png" alt="Image 3" draggable="true">
        <img src="1.png" alt="Image 1" draggable="true">
        <img src="2.png" alt="Image 2" draggable="true">
        <img src="3.png" alt="Image 3" draggable="true">
        <img src="1.png" alt="Image 1" draggable="true">
        <img src="2.png" alt="Image 2" draggable="true">
        <img src="3.png" alt="Image 3" draggable="true">
        <!-- Ajoutez d'autres images ici -->
    </div>
    </div>
</div>
<script src="script1.js"></script>
</body>
</html>
